<!DOCTYPE html>
<html>

<head>
  <title>环形按钮</title>
  <meta charset="utf-8">
  <link rel="icon" sizes="196x196" href="../images/favicon.png">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
  <div id="at-plus-container">
    <div id="bottom-positioner">
      <div id="button">
        <span id="state" class="state"></span>
        <span id="msg" class="msg"></span>
        <div id="info-bar" class="color-gray">
          <span id="sum" class="sum"></span>
        </div>
        <div id="control-ring-container">
          <ul id="control-ring">
            <li id="a" class="A color-blue">
              <span class="alpha">A</span>
              <span id="an" class="num"></span>
            </li>
            <li id="b" class="B color-blue">
              <span class="alpha">B</span>
              <span id="bn" class="num"></span>
            </li>
            <li id="c" class="C color-blue">
              <span class="alpha">C</span>
              <span id="cn" class="num"></span>
            </li>
            <li id="d" class="D color-blue">
              <span class="alpha">D</span>
              <span id="dn" class="num"></span>
            </li>
            <li id="e" class="E color-blue">
              <span class="alpha">E</span>
              <span id="en" class="num"></span>
            </li>
          </ul>
        </div>
        <div id="apb" class="apb">
          <div class="icon"></div>
        </div>
        <div id="blank" class="blank"></div>
      </div>
    </div>
  </div>
  <script src="../js/ajax.js"></script>
  <script src="index.js"></script>
</body>

</html>
