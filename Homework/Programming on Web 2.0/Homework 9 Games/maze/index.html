<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>the amazing mouse maze</title>
  <link href="css/maze.css" rel="stylesheet">
</head>

<body>
  <h1>The Amazing Mouse Maze!</h1>
  <p>Move your mouse over the "S" to begin.</p>
  <p id="gameState">Start from 'S'!</p>
  <div class="game-box" id="gameBox">
    <div class="game-wall game-wall-1"></div>
    <div class="game-wall game-wall-2"></div>
    <div class="game-wall game-wall-3"></div>
    <div class="game-wall game-wall-4"></div>
    <div class="game-wall game-wall-5"></div>
    <div class="game-wall game-wall-6"></div>
    <div class="game-wall game-wall-7"></div>
    <div class="game-wall game-wall-8"></div>
    <div class="game-wall game-wall-9"></div>
    <div class="button-s" id="buttonS">S</div>
    <div class="button-e" id="buttonE">E</div>
  </div>
  <div class="game-footer">
    <p>The object of this game is to guide themouse cursor through the start area and get to the end area. Be sure to avoid
      the walls:</p>
    <div class="game-wall-test"></div>
    <p>Good luck!</p>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
