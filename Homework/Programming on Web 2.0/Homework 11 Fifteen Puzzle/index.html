<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <title>Fifteen Puzzle</title>
  <link rel="stylesheet" href="css/puzzle.css">
</head>

<body>
  <h1>拼图游戏</h1>
  <div class="game">
    <div class="game-state">
      <div class="game-pic">
        <img src="img/panda.jpg">
      </div>
      <div class="game-info">
        <div>Step - <span id="gameStep">0</span></div>
        <button id="gameButton">开始游戏</button>
      </div>
    </div>
    <div id="gameBox" class="game-box"></div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
