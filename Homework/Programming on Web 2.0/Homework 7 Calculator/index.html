<!doctype html>

<!-- MegaShow -->

<html>

<head>
  <meta charset="utf-8">
  <title>MegaShow's Calculator</title>
  <link rel="stylesheet" href="css/system.css">
  <link rel="stylesheet" href="css/cal.css">
</head>

<body>
  <div class="system">
    <!--
    <div class="desktop">
      <img src="image/win10-logo.svg">
      <img src="image/calculator.svg">
    </div>
  -->
    <div id="calculator" class="app">
      <div class="app-title">
        <img class="app-icon" src="image/calculator.svg">
        <div class="app-name">MegaShow's Calculator</div>
      </div>
      <div class="app-window">
        <div class="window">
          <div id="win-exp" class="window-exp"></div>
          <div id="win-res" class="window-result">0</div>
          <div>
            <!--
            <button id="btn-mod" class="btn btn-opr">%</button>
            <button id="btn-sqrt" class="btn btn-opr">√</button>
            <button id="btn-sqr" class="btn btn-opr">x^2</button>
            <button id="btn-rec" class="btn btn-opr">1/x</button>
            <button id="btn-ce" class="btn btn-opr">CE</button>
            <button id="btn-c" class="btn btn-opr">C</button>
            -->
            <button id="btn-7" class="btn btn-val">7</button>
            <button id="btn-8" class="btn btn-val">8</button>
            <button id="btn-9" class="btn btn-val">9</button>
            <button id="btn-divide" class="btn btn-opr btn-bold">/</button>
            <button id="btn-4" class="btn btn-val">4</button>
            <button id="btn-5" class="btn btn-val">5</button>
            <button id="btn-6" class="btn btn-val">6</button>
            <button id="btn-multiply" class="btn btn-opr btn-bold">*</button>
            <button id="btn-1" class="btn btn-val">1</button>
            <button id="btn-2" class="btn btn-val">2</button>
            <button id="btn-3" class="btn btn-val">3</button>
            <button id="btn-subtract" class="btn btn-opr btn-bold">-</button>
            <button id="btn-dot" class="btn btn-val">.</button>
            <button id="btn-0" class="btn btn-val">0</button>
            <button id="btn-back" class="btn btn-opr">←</button>
            <button id="btn-plus" class="btn btn-opr btn-bold">+</button>
            <!--<button id="btn-symbol" class="btn btn-opr">±</button>-->
            <button id="btn-lpth" class="btn btn-pth btn-bold">(</button>
            <button id="btn-rpth" class="btn btn-pth btn-bold">)</button>
            <button id="btn-ce" class="btn btn-opr">CE</button>
            <button id="btn-equal" class="btn btn-opr btn-bold">=</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/cal.js"></script>
</body>

</html>
