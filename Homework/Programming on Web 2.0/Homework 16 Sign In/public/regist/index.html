<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div id="user" class="user">
    <div id="title" class="title">用户注册</div>
    <div class="input">
      <div class="input-div">
        <span>邮箱</span>
        <input id="email">
      </div>
      <div class="input-div">
        <span>用户名</span>
        <input id="username">
      </div>
      <div class="input-div">
        <span>密码</span>
        <input id="password" type="password">
      </div>
      <div class="input-div">
        <span>确认密码</span>
        <input id="againPassword" type="password">
      </div>
      <div class="input-div">
        <span>学号</span>
        <input id="studentId">
      </div>
      <div class="input-div">
        <span>电话</span>
        <input id="phone">
      </div>
    </div>
    <div id="button" class="button">
      <button id="reset">重置</button>
      <button id="signup">注册</button>
    </div>
    <div id="state"></div>
  </div>
  <script src="../js/sha512.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
