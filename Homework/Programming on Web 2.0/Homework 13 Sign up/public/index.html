<!doctype>

<html>

<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div id="user" class="user">
    <div id="title" class="title">用户注册</div>
    <div class="input">
      <div class="input-div">
        <span>用户名</span>
        <input id="username">
      </div>
      <div class="input-div">
        <span>&nbsp;&nbsp;学号</span>
        <input id="studentId">
      </div>
      <div class="input-div">
        <span>&nbsp;&nbsp;电话</span>
        <input id="phone">
      </div>
      <div class="input-div">
        <span>&nbsp;&nbsp;邮箱</span>
        <input id="email">
      </div>
    </div>
    <div id="button" class="button">
      <button id="reset">重置</button>
      <button id="signup">注册</button>
    </div>
    <div id="state"></div>
  </div>
  <script src="js/ajax.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
